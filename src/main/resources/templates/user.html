<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="shortcut icon" href="/bootstrap.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${authUser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <b><span class="align-middle"
                  th:each="roles:${authUser.getRoles()}"
                  th:text="${roles.getName().replace('ROLE_','')}+'  '">
            </span></b>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/user" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="p-0 col-10 bg-light">
                <div class="tabs p-4">
                    <h1>User information page</h1>
                    <div class="pt-2 tab-content">
                        <div class="tab-pane fade show active" id="description">
                            <div class="p-3 border">
                                <h5 class="my-0 mx-2">About user</h5>
                            </div>
                            <div class="card">

                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        <tr th:each="user : ${authUser}">
                                            <td th:text="${authUser.getId()}">id</td>
                                            <td th:text="${authUser.getUsername()}">name</td>
                                            <td th:text="${authUser.getLastname()}">surname</td>
                                            <td th:text="${authUser.getUserage()}">age</td>
                                            <td th:text="${authUser.getUseremail()}">email</td>
<!--                                            <td th:text="${authUser.getRoles()}">roles</td>-->
                                            <td>
                                            <span th:each="roles:${authUser.getRoles()}"
                                                  th:text="${roles.getName().replace('ROLE_','')}+'  '">
                                            </span>
                                            </td>

                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
